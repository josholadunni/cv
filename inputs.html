<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Inputs</title>
  </head>
  <body>
    <form action="">
      <label for="text-input">Text Input</label>
      <input
        placeholder="Enter text here"
        type="text"
        name="text"
        id="text-input"
      />
      <label for="button-input">Button Input</label>
      <input type="button" name="button" id="button-input" value="Click me">
      <label for="checkbox-input">Checkbox Input</label>
      <input type="checkbox" name="checkbox" id="checkbox-input">
    </form>
  </body>
</html>
